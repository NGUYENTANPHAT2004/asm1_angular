<!-- src/app/category/category.component.html -->
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4">Sản phẩm theo danh mục: {{ category }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let product of products" class="bg-white shadow-md rounded-md overflow-hidden">
      <img src="https://via.placeholder.com/300" alt="{{ product.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.price | currency }}</p>
        <p class="text-gray-700">{{ product.desc }}</p>
      </div>
    </div>
  </div>
</div>
