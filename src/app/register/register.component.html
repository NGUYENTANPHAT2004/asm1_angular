<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Đăng Ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Tên</label>
      <input type="text" id="name" formControlName="name" class="w-full p-2 border border-gray-300 rounded">
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm">
        Tên không hợp lệ.
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm">
        Email không hợp lệ.
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Mật Khẩu</label>
      <input type="password" id="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm">
        Mật khẩu không hợp lệ.
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Đăng Ký</button>
  </form>
</div>
