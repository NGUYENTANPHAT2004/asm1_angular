<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Đăng Nhập</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm">
        Email không hợp lệ.
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Mật Khẩu</label>
      <input type="password" id="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm">
        Mật khẩu không hợp lệ.
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Đăng Nhập</button>
  </form>
</div>
