<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-bold mb-2">Tên sản phẩm:</label>
    <input type="text" formControlName="name" id="name" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="productForm.get('name')?.errors && productForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Tên sản phẩm không được để trống</div>
    <div *ngIf="productForm.get('name')?.errors && productForm.get('name')?.touched" class="text-red-500 text-sm mt-1">Tên sản phẩm phải có ít nhất 3 ký tự</div>
  </div>
  <div class="mb-4">
    <label for="category" class="block text-gray-700 font-bold mb-2">Danh mục:</label>
    <select formControlName="category" id="category" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
      <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
    </select>
    <div *ngIf="productForm.get('category')?.errors && productForm.get('category')?.touched" class="text-red-500 text-sm mt-1">Danh mục không được để trống</div>
  </div>
  <div class="mb-4">
    <label for="price" class="block text-gray-700 font-bold mb-2">Giá:</label>
    <input type="number" formControlName="price" id="price" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500">
    <div *ngIf="productForm.get('price')?.errors && productForm.get('price')?.touched" class="text-red-500 text-sm mt-1">Giá không được để trống</div>
    <div *ngIf="productForm.get('price')?.errors && productForm.get('price')?.touched" class="text-red-500 text-sm mt-1">Giá phải lớn hơn hoặc bằng 0</div>
  </div>
  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-bold mb-2">Mô tả:</label>
    <textarea formControlName="desc" id="description" class="border-2 border-gray-300 rounded-md p-2 w-full focus:outline-none focus:border-blue-500"></textarea>
    <div *ngIf="productForm.get('description')?.errors && productForm.get('description')?.touched" class="text-red-500 text-sm mt-1">Mô tả không được để trống</div>
  </div>
  <button type="submit"  class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline hover:bg-blue-600">Cập nhật sản phẩm</button>
</form>
